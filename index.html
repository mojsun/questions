<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/CSS/reset.css" />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>Questions</title>
  </head>
  <body>
    <main>
      <header>
        <h3>
          <a href="#">view high score</a>
        </h3>
        <div>
          <p class="time">time:0</p>
          <div id="timer"></div>
        </div>
      </header>
      <section>
        <article id="first">
          <h2>Coding quiz challenge</h2>
          <div>
            try to answer the following code related questions with in the time
            limit. keep in mind that incorrect answers will panelize your
            score/time by ten seconds!
          </div>
          <div>
            <button class="button-btn" id="firstButton">start quiz</button>
          </div>
        </article>

        <article class="hide" id="second">
          <h2 id="question"></h2>
          <button class="buttons" id="optionOne"></button>
          <button class="buttons" id="optionTwo"></button>
          <button class="buttons" id="optionThree"></button>
          <button class="buttons" id="optionFour"></button>
          <h2 id="result" class=""></h2>
        </article>

        <article class="hide" id="third">
          <h2>All done!</h2>
          <p>your final score is : 22</p>
          <div class="last">
            <p>Enter initials:</p>
            <div class="initial"></div>
            <button class="button" id="lastButton">submit</button>
          </div>
        </article>
      </section>
    </main>
    <script src="Assets/js/script.js"></script>
  </body>
</html>
